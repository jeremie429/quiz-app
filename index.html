<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="scoreboard">
          <span class="score-num">0</span>/<span class="answer-num">5</span>
        </div>
        <form action="" id="quiz-form">
          <h1>
            Q:
            <span class="qus">This is question ?</span>
          </h1>
          <div class="all_options">
            <div class="option">
              <label for="option1">This is option 1</label>
              <input type="radio" name="quiz" id="option1" value="1" />
            </div>
            <div class="option">
              <label for="option2">This is option 1</label>
              <input type="radio" name="quiz" id="option2" value="2" />
            </div>
            <div class="option">
              <label for="option3">This is option 1</label>
              <input type="radio" name="quiz" id="option3" value="3" />
            </div>
            <div class="option">
              <label for="option4">This is option 1</label>
              <input type="radio" name="quiz" id="option4" value="4" />
            </div>
          </div>

          <div class="buttons"><button type="submit">Submit</button></div>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
